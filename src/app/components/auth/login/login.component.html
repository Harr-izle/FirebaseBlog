<div class="form">
    <h6>Login</h6>
    <form [formGroup]="form">
        <div class="email">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email">
        </div>

        <div class="password" *ngIf="!showResetPassword">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password">
        </div>

        <div class="submit" *ngIf="!showResetPassword">
            <button type="submit" (click)="login()">Login</button>
        </div>
        <div class="google-signin" *ngIf="!showResetPassword">
            <button type="button" (click)="googleSignIn()">Sign in with Google</button>
        </div>
        <div class="forgot-password" *ngIf="!showResetPassword">
            <p>Don't have an account? <a [routerLink]="['']">Sign Up</a></p>
        </div>
        <div class="forgot-password" *ngIf="!showResetPassword">
            <p><a (click)="forgotPassword()">Forgot Password?</a></p>
        </div>

        <div class="reset-password" *ngIf="showResetPassword">
            <button type="button" (click)="resetPassword()">Reset Password</button>
            <p><a  (click)="showResetPassword = false">Back to Login</a></p>
        </div>

        @if(message){
            <p [class.error]="isError" [class.success]="!isError">{{ message }}</p>
        }

        <!-- <div *ngIf="message" [class.error]="isError" [class.success]="!isError">
            {{ message }}
        </div> -->
    </form>
</div>
